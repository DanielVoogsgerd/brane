[package]
name = "specifications"
version = { workspace = true }
authors = { workspace = true }
edition = "2018"
rust-version = "1.67.1"

[dependencies]
anyhow = "1.0.91"
async-trait = "0.1.83"
base64 = "0.22.1"
base64ct = { version = "1.6.0", features = ["std"] }
chrono = { version = "0.4.35", features = ["serde"] }
const_format = "0.2.33"
enum-debug = { git = "https://github.com/Lut99/enum-debug", tag = "v1.0.0", features = ["derive"] }
futures = "0.3.31"
# lazy_static = "1.4.0"
jsonwebtoken = "9.2.0"
log = "0.4.22"
num-traits = "0.2.18"
parking_lot = { version = "0.12.1", features = ["serde"] }
prost = "0.13.3"
reqwest = { version = "0.12.5", features = ["json", "stream"] }
semver = "1.0.0"
serde = { version = "1.0.214", features = ["derive", "rc"] }
serde_json = "1.0.132"
serde_test = "1.0.177"
serde_with = "3.11.0"
serde_yaml = { version = "0.0.10", package = "serde_yml" }
strum = "0.25.0"
strum_macros = "0.25.3"
tonic = "0.12.3"
uuid = { version = "1.11.0", features = ["serde", "v4"] }
