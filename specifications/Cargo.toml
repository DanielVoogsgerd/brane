anyhow = "1"
async-trait = "0.1.60"
base64 = "0.13"
chrono = { version = "0.4.23", features = ["serde"] }
const_format = "0.2.22"
enum-debug = { git = "https://github.com/Lut99/enum-debug", features = ["derive"] }
