reqwest = { version = "0.11", features = ["json", "stream"] }
semver = "1.0"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = "1"
serde_repr = "0.1"
serde_test = "1.0"
serde_with = "1.9"
serde_yaml = "0.9"
